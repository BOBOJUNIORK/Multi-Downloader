<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Téléchargeur Vidéo - Hazard_E'isk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <header class="header text-white text-center py-4 bg-primary">
    <div class="container">
      <h1><i data-feather="download"></i> Téléchargeur Vidéo</h1>
      <p class="tagline">Projet développé par Hazard_E'isk – propulsé par OpenAI et Replit</p>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <form id="urlForm" class="mb-4">
        <div class="input-group">
          <input type="url" id="videoUrl" class="form-control" placeholder="Collez une URL ici..." required>
          <button type="submit" class="btn btn-primary"><i data-feather="search"></i> Analyser</button>
        </div>
      </form>

      <div id="errorMessage" class="alert alert-danger d-none" role="alert">
        <i data-feather="alert-circle"></i> <span></span>
      </div>

      <div id="loadingState" class="loading-state d-none text-center py-4">
        <div class="spinner-border text-primary mb-2" role="status"></div>
        <p>Analyse de la vidéo en cours...</p>
      </div>

      <div id="videoInfoSection" class="video-info-section d-none text-center">
        <h3 id="videoTitle">Vidéo détectée</h3>
        <button class="btn btn-success download-btn" data-format="mp4">
          <i data-feather="download"></i> Télécharger MP4
        </button>
      </div>
    </div>
  </main>

  <footer class="footer bg-dark text-white text-center py-4 mt-auto">
    <div class="container">
      <p class="mb-1">© 2024 Hazard_E'isk – Tous droits réservés</p>
      <small>Supporté par l’intelligence artificielle de OpenAI via Replit</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='script_subprocess_ready.js') }}"></script>
  <script>feather.replace();</script>
</body>
</html>
